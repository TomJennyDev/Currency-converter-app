<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="app-content">
        <section class="projects-section">
          <div class="projects-section-header">
            <p>Project Currency Converter</p>
          </div>
          <div class="project-container">
            <div class="col">
              <h1>Currency Converter</h1>

              <div class="exchange-rate">
                <div class="skeleton visible">
                  <div class="skeleton-box"></div>
                  <div class="skeleton-box"></div>
                </div>
                <div class="exchange-info">
                  <div id="base-unit">
                    <!-- 100 Vietnamese dong equals -->
                  </div>
                  <div id="target-rate">
                    <!-- 0.0044 United States Dollar -->
                  </div>
                </div>
              </div>
              <div class="input-group">
                <input type="number" id="base-amount" class="input-box" />
                <select id="base-code" class="select-box">
                  <!-- <option value="VND">VND</option>
                    <option value="VND">VND</option>
                    <option value="VND">VND</option> -->
                </select>
                <input type="number" id="target-amount" class="input-box" />
                <select id="target-code" class="select-box">
                  <!-- <option value="USD">USD</option>
                    <option value="USD">USD</option>
                    <option value="USD">USD</option> -->
                </select>
              </div>
              <p class="error-message"></p>
            </div>
            <div class="col">
              <a class="btn btn-exchange"
                ><i class="fa-solid fa-right-left"></i
              ></a>
            </div>
            <div class="lds-circle"><div></div></div>
          </div>
        </section>
      </main>
    </div>
    <div class="background"></div>
    <script src="./Api.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
